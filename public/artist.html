<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Artist Details</title>
</head>
<body>
<nav>
    <div class="navbar-left">
        <a href="index.html">Home</a>
    </div>
    <div class="navbar-center">
        MusicBrainz API
    </div>
    <div class="navbar-right">
        <div class="dropdown">
            <button class="dropbtn">Menu <i class="fa fa-caret-down"></i></button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
            </div>
        </div>
    </div>
</nav>
<div id="artist-results"></div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const params = new URLSearchParams(window.location.search);
        const artistName = params.get('name');
        if (!artistName) {
            document.getElementById('artist-results').innerText = 'No artist name provided';
            return;
        }

        try {
            const response = await fetch(`/getArtistDetails.php?name=${artistName}`);
            const data = await response.json();
            if (data.error) {
                document.getElementById('artist-results').innerText = data.error;
            } else {
                document.getElementById('artist-results').innerText = JSON.stringify(data, null, 2);
            }
        } catch (error) {
            console.error('Error fetching artist data:', error);
            document.getElementById('artist-results').innerText = 'Error fetching artist data';
        }
    });
</script>
</body>
</html>
